<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class = "data">
            <input type="text" placeholder = "Введіть ім'я" value = "" id = "name" class = "input">
            <div class="error" id = "error_name">*required name</div>
            <input type="text" placeholder="Введіть запитання" value = "" id = "question" class = "input">
            <div class="error" id = "error_question">*required question</div>
            <button id = "submit" class = "button">
                Дізнатися відповідь 
            </button>
        </div>
        <div class="ball">
            <div class="initial" id="initial">
            <img src="circle.gif" alt="">
            </div>
            <div class="animation hide" id="animation">
                <img src="gifka.gif" alt="load">
            </div>
            <div class="answer" id="answer"></div>
        </div>
        
        <ul class="result" id="result"></ul>
    </div>
    <script src = "script.js"></script>
</body>
</html>
